<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header><h1 class="text-5xl font-semibold text-center mt-10">Welcome to our 
        <span class="font-semibold text-violet-600">Bap er bank</span> </h1></header>
    <main>
        <!-- login section -->
        <section class="bg-blue-200 w-9/12 mx-auto mt-10 p-8">
            <h2 class="text-3xl font-semibold mb-5">Please Login</h2>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Enter your email">
                <input class="w-9/12 block mb-3 px-3 " type="password" name="" id="user-pass" placeholder="Enter password">
                <button id="btn-login" class="bg-amber-600 hover:bg-blue-600 px-8 py-2 font-semibold text-white">Login</button>
            </div>
        </section>
    </main>

    <!-- js connect -->
    <script src="bank.js"></script>
</body>

</html>
